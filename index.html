<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
                <h1><img src="imágenes/Logo.png" class="logo"></h1>
        </header>
        <main class="container">

            <section class="encrypt-section">

                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h2 class="informacion">&#8226 Solo letras minúsculas y sin acentos</h2>
                </div>
                <div class="btns">
                    <button class="botones">Encriptar</button>
                    <button class="botones">Desencriptar</button>
                    <button class="botones">Limpiar</button>
                </div>

            </section>

            <section class="descrypt-section">

                <div class="contenedormunieco">
                    <img src="imágenes/Muñeco.png" alt="muñeco" class="munieco">
                </div>

                <div class="parrafo">
                    <h3> Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>

                <div class="btns-output">
                    <button class="btn-final">Copiar</button>
                </div>

                <div class="contenedor-salida">
                    <p class="texto-salida"></p>
                </div>
            </section>
        </main>

        <footer>
            <p>Copyright Alura Latam | ONE Oracle Next Education - Mathews Huamán Maraví - 2024</p>
            <a href="https://github.com/gazemyshoes" target="_blank" rel="g">
                <img class="gh" src="imágenes/github.png" alt="logo github">
            </a>
        </footer>


    </body>




</html>
